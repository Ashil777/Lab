<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="hoverBox" onmouseover="hoverIn()" onmouseout="hoverOut()" style="width:200px;height:100px;background-color:pink;text-align:center"></div>
    <script>
        function hoverIn(){
            document.getElementById("hoverBox").style.backgroundColor="lightgreen";
        }
        function hoverOut(){
            document.getElementById("hoverBox").style.backgroundColor="pink";
        }
    </script>
</body>
</html>
