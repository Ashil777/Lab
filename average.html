<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="average"></p>
    <script>
        let arr=[34,12,56,89,23];
        let avg=0;
        let sum=0;
        for(let i =1;i<arr.length;i++){
            sum+=arr[i];
        }
        avg=sum/arr.length;
        document.getElementById("average").innerHTML="Average is "+avg;

    </script>
</body>
</html>
