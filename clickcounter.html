<!DOCTYPE html>
<html>
<body>
    <button onclick="countClicks()">Click Me</button>
    <p id="count">Clicked 0 times</p>
    <script>
        let count=0;
        function countClicks(){
            count++;
            document.getElementById("count").innerHTML="Clicked"+count+"times";
        }
    </script>
</body>
</html>
