<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="arr"></p>
    <script>
        let fruits=["Apple","Banana","Mango","Grapes"];
        let text="";
        for(let i=0; i<fruits.length;i++){
            text+=fruits[i]+"<br>";
        }
        document.getElementById("arr").innerHTML=text;
    </script>
</body>
</html>
