<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showTime()">Show date and time</button>
    <p id="datetime"></p>
    <script>
        function showTime(){
            document.getElementById("datetime").innerHTML=new Date();
        }
    </script>
</body>
</html>
