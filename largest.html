<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="largest"></p>
    <script>
        let arr=[34,12,56,89,23];
        let max = arr[0];
        for(let i =1;i<arr.length;i++){
            if(arr[i]>max)
                max=arr[i];
        }
        document.getElementById("largest").innerHTML="Largest number: "+max;
    </script>
</body>
</html>
